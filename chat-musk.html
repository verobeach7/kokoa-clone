<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nico</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://www.cityam.com/wp-content/uploads/2021/01/Elon-Musk-Awarded-With-Axel-Springer-Award-In-Berlin-1229892421-960x668.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Elon Musk</span>
          <div class="message__info">
            <span class="message__bubble">
              Bro~ I'll give you a pick only to you.
            </span>
            <span class="message__time">03:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What pick?</span>
            <span class="message__time">03:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://www.cityam.com/wp-content/uploads/2021/01/Elon-Musk-Awarded-With-Axel-Springer-Award-In-Berlin-1229892421-960x668.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Elon Musk</span>
          <div class="message__info">
            <span class="message__bubble"> Buy Ripple! </span>
            <span class="message__time">03:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I already bought it.</span>
            <span class="message__time">03:01</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://www.cityam.com/wp-content/uploads/2021/01/Elon-Musk-Awarded-With-Axel-Springer-Award-In-Berlin-1229892421-960x668.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Elon Musk</span>
          <div class="message__info">
            <span class="message__bubble">Bro~ That's You! Amazing~</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Goodnight! Have a nice dream.</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Dreams come true!</span>
            <span class="message__time">03:01</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is big!</span>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
